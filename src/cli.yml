name: gcode-streamer
version: "0.1"
about: Stream a gcode file to a given serial port        
subcommands:
  - list-ports:
      about: List available serial ports
  - stream:
      about: Stream a file to the given port
      args:
        - input:
            help: Set the input g-code file
            required: true
            value_name: FILE
            long: input
            short: i
            takes_value: true
        - port:
            help: Set the serial port
            required: true
            value_name: PORT
            long: port
            short: p
            takes_value: true
        - speed:
            help: Set the baud rate
            required: true
            value_name: SPEED
            long: speed
            short: s
            takes_value: true
        - pre:
            help: Set the pre-process g-code file
            required: false
            value_name: FILE
            long: pre
            takes_value: true
        - post:
            help: Set the post-process g-code file
            required: false
            value_name: FILE
            long: post
            takes_value: true

        - grbl-auto-connect:
            long: grbl-auto-connect
            help: enables the GRBL auto connect feature to unlock the machine at startup (DANGER)